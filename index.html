<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js" integrity="sha512-MQkEjxbZvzs4TX8ES4/tTIyaYdtDlJzVocnPo0GoysTR0jCmNg0P2is7uqpCoWxmoS9X84CDVzuWgZD/R/Q2oQ==" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="form_field">
        <i class="fas fa-clipboard-list"></i>
        <input class="to_do_input" type="text" name="text-to-do" value="" placeholder="Cosa fare ?">
      </div>
      <div class="list_to_do">
        <ul class="normal_list">

        </ul>
      </div>
    </div>



    <script id="entry-template" type="text/x-handlebars-template">
      <li>
        {{text}} <span class="delete">X<span>
      </li>
    </script>
  </body>
</html>
